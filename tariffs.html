<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gloex | Tariffs & Pricing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="bg-gradient-to-r from-green-600 to-blue-600 text-white py-8 shadow-lg">
    <h1 class="text-4xl font-bold text-center">üíº Gloex Tariffs & Services</h1>
    <p class="text-center mt-3 text-gray-100">Transparent, flexible, and scalable pricing for every business need.</p>
  </header>

  <!-- Main -->
  <main class="max-w-6xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg fade-in">
    <h2 class="text-2xl font-semibold mb-6 text-center text-green-600">Our Active Packages</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-300 rounded-lg shadow-sm">
        <thead class="bg-green-600 text-white">
          <tr>
            <th class="p-4 text-left">Service</th>
            <th class="p-4 text-left">Description</th>
            <th class="p-4 text-left">Price</th>
            <th class="p-4 text-center">Action</th>
          </tr>
        </thead>
        <tbody id="tariff-body" class="divide-y divide-gray-200">
          <tr>
            <td colspan="4" class="p-6 text-center text-gray-500">Loading tariffs...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-200 text-center py-6 mt-10">
    <p>&copy; 2025 Gloex ‚Äî All Rights Reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const API_ENDPOINT = "https://gloex.pythonanywhere.com/api/tariffs/"; // ‚úÖ Full URL to backend
      const tableBody = document.getElementById("tariff-body");

      try {
        const response = await fetch(API_ENDPOINT, { method: "GET" });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();

        if (!data.length) {
          tableBody.innerHTML = `<tr><td colspan="4" class="p-6 text-center text-gray-500">No active tariffs found.</td></tr>`;
          return;
        }

        tableBody.innerHTML = data.map(t => `
          <tr class="hover:bg-gray-50 transition">
            <td class="p-4 font-semibold text-gray-900">${t.title}</td>
            <td class="p-4 text-gray-600">${t.description || "‚Äî"}</td>
            <td class="p-4 font-bold" style="color:${t.color || '#22c55e'}">${t.price}</td>
            <td class="p-4 text-center">
              <a href="${t.redirect_url}" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-semibold shadow-md">
                View Service
              </a>
            </td>
          </tr>
        `).join("");

      } catch (error) {
        console.error("Error fetching tariffs:", error);
        tableBody.innerHTML = `
          <tr>
            <td colspan="4" class="p-6 text-center text-red-600">
              ‚ö†Ô∏è Unable to load tariffs from the server. Please check your internet or backend status.
            </td>
          </tr>`;
      }
    });
  </script>
</body>
</html>
